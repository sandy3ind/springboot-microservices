server:
  port: 8080 
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    url:  jdbc:mysql://localhost:3306/sample
    username: root
    password: root
    
logging:
  level:
    org:
      hibernate:
        type: trace
        
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/    
    
